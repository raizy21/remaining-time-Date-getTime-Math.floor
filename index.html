<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remaning time NEW YEAR</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2 class="titel">The time remaining until December 31, 2024!</h2>
      <label for="days"
        >Remaining days:
        <p id="days"></p></label
      ><br />
      <label for="hours"
        >Remaining hours:
        <p id="hours"></p></label
      ><br />
      <label for="minutes"
        >Remaining minutes:
        <p id="minutes"></p></label
      ><br />
      <label for="seconds"
        >Remaining seconds:
        <p id="seconds"></p></label
      ><br />

      <h3>Ah, time! Please stop</h3>
    </div>
    <!-- If you change the numbers of the year, month, and day below, it will tell you the remaining time in real-time.
    Take note that since the index for January starts at 0, December should be written as 11 instead of 12. -->

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
